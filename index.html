<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta content='width=device-width, initial-scale=1.0' name='viewport' />
  <meta content='ie=edge' http-equiv='X-UA-Compatible' />
  <link href='/icon.png' rel='shortcut icon' type='image/png' />
  <link
    href='https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap'
    rel='stylesheet'
  />
  <link crossorigin='' href='https://unpkg.com/leaflet@1.9.3/dist/leaflet.css'
        integrity='sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=' rel='stylesheet' />
  <script crossorigin='' defer
          integrity='sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM='
          src='https://unpkg.com/leaflet@1.9.3/dist/leaflet.js'></script>
  <link href='style.css' rel='stylesheet' />
  <script defer src='script.js'></script>
  <title>mapty // Map your workouts</title>
</head>
<body>
<div class='sidebar'>
  <img alt='Logo' class='logo' src='logo.png' />

  <ul class='workouts'>
    <form class='form hidden'>
      <div class='form__row'>
        <label class='form__label'>Type</label>
        <select class='form__input form__input--type'>
          <option value='running'>Running</option>
          <option value='cycling'>Cycling</option>
        </select>
      </div>
      <div class='form__row'>
        <label class='form__label'>Distance</label>
        <input class='form__input form__input--distance' placeholder='km' />
      </div>
      <div class='form__row'>
        <label class='form__label'>Duration</label>
        <input
          class='form__input form__input--duration'
          placeholder='min'
        />
      </div>
      <div class='form__row'>
        <label class='form__label'>Cadence</label>
        <input
          class='form__input form__input--cadence'
          placeholder='step/min'
        />
      </div>
      <div class='form__row form__row--hidden'>
        <label class='form__label'>Elev Gain</label>
        <input
          class='form__input form__input--elevation'
          placeholder='meters'
        />
      </div>
      <button class='form__btn'>OK</button>
    </form>
  </ul>

</div>

<div id='map'></div>
</body>
</html>
